<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css" type="text/css">
      <title>CSS Selector Cheatsheet</title>
  </head>
  <body>
    <h1>CSS Selector Reference</h1>
    <h2>Selectors</h2>
    <table>
      <thead>
        <tr>
          <td>Selector</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="selector">&nbsp;h1&nbsp;</span></td>
          <td>When styling for a tag you use the entire tag value in the css.</td>
        </tr>
        <tr>
          <td><span class="selector">&nbsp;.&nbsp;</span></td>
          <td>A period identifies a class in css documents</td>
        </tr>
        <tr>
          <td><span class="selector">&nbsp;#&nbsp;</span></td>
          <td>A 'pound sign' or 'hash' identifies an 'id' in css â€” this is the most specific declaration</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
